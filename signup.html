<!DOCTYPE html>

<html>

<head>

<title>SignUp</title>
<meta name="viewport" content="width=device-width-width, initial-scale=1.0">

<meta charset="UTF-8">

<meta name="description" content="TEMPLATE">

<meta name="keywords" content="HTML,CSS,JavaScript">

<meta name="author" content="Jay Patel">

<link rel="stylesheet"type="text/css"
 href="SignUp.css">


</head>

<body>

<div class="tripBox">
  <h3> Sign Up </h3>

  <form>
    <div class="innerBox">
      <input type="name" name="name" placeholder="first name" required>

      <input type="name" name="name" placeholder="last name" required>
    </div>

    <div class="innerBox">
      <input type="email" name="email" placeholder="email" required>
    </div>

    <div class="innerBox">
      <input type="tel" name="number" placeholder="Phone number" required>
    </div>

    <div class="innerBox">
      <input type="text" name="text" placeholder="Address"required>
    </div>

    <div class="innerBox">
      <input type="password" name="password" placeholder="password" required>

      <input type="password" name="password" placeholder="Re-enter password" required>
    </div>

    <input type="submit" name="SignUp" value="Sign Up">

  </form>

</body>
</html>
